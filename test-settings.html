<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Modal Test</title>
    <style>
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; border: 1px solid #ccc; padding: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; }
        input, select, button { padding: 8px; margin: 5px 0; width: 250px; }
        button { width: auto; padding: 10px 20px; }
        #status { margin: 10px 0; padding: 10px; }
        .error { color: red; background: #fee; }
        .success { color: green; background: #efe; }
        .settings-section { margin: 15px 0; }
    </style>
</head>
<body>
    <h1>Settings Modal Test</h1>
    <button id="settings-button">Open Settings</button>
    
    <div id="status"></div>
    
    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <h3>Settings</h3>
        
        <div class="form-group">
            <label for="settings-model-select">Model:</label>
            <select id="settings-model-select">
                <option value="whisper">Whisper</option>
                <option value="gpt-4o-transcribe">GPT-4o</option>
            </select>
        </div>
        
        <div id="whisper-settings" class="settings-section">
            <h4>Whisper Settings</h4>
            <div class="form-group">
                <label for="whisper-uri">URI:</label>
                <input type="text" id="whisper-uri" placeholder="https://test.openai.azure.com/whisper">
            </div>
            <div class="form-group">
                <label for="whisper-key">API Key:</label>
                <input type="text" id="whisper-key" placeholder="sk-...">
            </div>
        </div>
        
        <div id="gpt4o-settings" class="settings-section" style="display: none;">
            <h4>GPT-4o Settings</h4>
            <div class="form-group">
                <label for="gpt4o-uri">URI:</label>
                <input type="text" id="gpt4o-uri" placeholder="https://test.openai.azure.com/gpt4o">
            </div>
            <div class="form-group">
                <label for="gpt4o-key">API Key:</label>
                <input type="text" id="gpt4o-key" placeholder="sk-...">
            </div>
        </div>
        
        <button id="save-settings">Save Settings</button>
        <button id="close-modal">Cancel</button>
    </div>
    
    <!-- Hidden elements that the settings module expects -->
    <div style="display: none;">
        <select id="model-select">
            <option value="whisper">Whisper</option>
        </select>
        <div id="status"></div>
    </div>

    <script type="module">
        import { Settings } from './js/settings.js';
        import { eventBus, APP_EVENTS } from './js/event-bus.js';
        
        // Initialize settings
        const settings = new Settings();
        
        // Listen for status updates
        eventBus.on(APP_EVENTS.UI_STATUS_UPDATE, (data) => {
            const statusEl = document.getElementById('status');
            statusEl.textContent = data.message;
            statusEl.className = data.type === 'error' ? 'error' : 'success';
            
            if (data.temporary) {
                setTimeout(() => {
                    statusEl.textContent = '';
                    statusEl.className = '';
                }, 3000);
            }
        });
        
        // Listen for settings saved event
        eventBus.on(APP_EVENTS.SETTINGS_SAVED, (data) => {
            console.log('Settings saved:', data);
        });
        
        // Listen for validation errors
        eventBus.on(APP_EVENTS.SETTINGS_VALIDATION_ERROR, (data) => {
            console.log('Validation errors:', data.errors);
        });
        
        console.log('Settings modal test page loaded');
        console.log('Try entering valid values:');
        console.log('- URI: https://test.openai.azure.com/whisper');
        console.log('- API Key: sk-1234567890abcdef1234567890abcdef12345678');
    </script>
</body>
</html>
